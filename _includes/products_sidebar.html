<div class="col-12 col-md-5 col-lg-4 mt-4 mt-md-0">
    <div class="card bg-dark" >
        <div class="card-header bg-dark">
            <h1 class="text-light p-2 rounded" style="background-color: rgb(58, 45, 45);" >Categor&iacute;as</h1>
        </div>
        {%- for categorias in arrCategorias -%}
            
            {%- if categorias.category_name == "all" -%}
                <p class="px-3" >
                    <a href="{{site.base_url}}/productos/categories/" class="text-warning" >{{categorias.category_name}}</a>                    
                </p>
                {%- else -%}
                <p class="px-3" >
                    <a href="{{site.base_url}}/productos/categories/{{categorias.category_name}}" class="text-warning" >{{categorias.category_name}}</a>                    
                </p>                        
            {%- endif -%}
                
    
        {%- endfor -%}
    </div>
</div>
