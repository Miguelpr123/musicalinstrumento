<div class="col-12 ">
    <div class="card shadow border-0">
        <div class="card-body p-2 ">
            <div class="card-image">
                <img src="{{productos.image | relative_url }}" class="rounded" alt="">
            </div>
            <div class="card-title">
                <h3>{{productos.title}}</h3>
            </div>
            <div class="card-content">
                <small class="text-muted" >{{productos.excerpt}}</small>
                <p>{{productos.description}}</p>
                <span>{{productos.valoracion}}</span>
                <div>
                    <p class="my-2" ><span class="p-1 bg-warning" ><em>&dollar;{{productos.price}}</em></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
