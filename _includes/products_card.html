<div class="col-12 col-md-6 col-lg-4 my-2">
    <div class="card shadow">
        <div class="card-body p-2 border-0">
            <div class="card-image">
                <a href="{{site.url}}{{site.baseurl}}/productos/details/{{productos.identifier}}" ><img src="{{productos.image | relative_url }}" class="rounded" alt=""></a>
            </div>
            <div class="card-title">
                <h3><a href="{{site.url}}{{site.baseurl}}/productos/details/{{productos.identifier}}" >{{productos.title}}</a></h3>
            </div>
            <div class="card-content">
                <small class="text-muted" >{{productos.excerpt}}</small>
                <p class="my-2" ><span class="p-1 bg-warning" ><em>&dollar;{{productos.price}}</em></span></p>
            </div>
        </div>
    </div>
</div>
