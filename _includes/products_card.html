<div class="col-12 col-md-6 col-lg-4 my-2">
    <div class="card border-0">
        <div class="card-body p-2 ">
            <div class="card-image">
                <a href="{{site.url}}{{site.baseurl}}/productos/details/{{productos.identifier}}" ><img src="{{productos.image | relative_url }}" class="img" alt=""></a>
            </div>
            <div class="m-0 ml-1 mt-2">
                <strong><a href="{{site.url}}{{site.baseurl}}/productos/details/{{productos.identifier}}" class="text-dark" >{{productos.title}}</a></strong>
                <div class="mb-2" >
                    {% include products_valoraciones_convert_img.html %}
                </div>
                <div class="w-100 d-flex justify-content-start align-items-end" >
                    <strong class="p-1" >{{productos.price}}<sup>&euro;</sup></strong>
                    {%- if productos.old_price -%}
                        <small class="p-1 text-muted" ><del>{{productos.old_price}}<sup>&euro;</sup></del></small>
                    {%- endif -%}                        
                </div>
            </div>
        </div>
    </div>
</div>
