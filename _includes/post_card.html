<div class="col-12 col-md-6 col-lg-4 my-2">
    <div class="card shadow border-0">
        <div class="card-body p-2">
            <div class="card-image">
                <a href="{{posts.url | relative_url }}" ><img src="{{posts.image | relative_url }}" class="rounded" alt=""></a>
            </div>
            <div class="card-title">
                <h3><a href="{{posts.url | relative_url }}" >{{posts.title}}</a></h3>
            </div>
            <div class="card-content">
                <small class="text-muted" >{{posts.excerpt}}</small>
            </div>
        </div>
    </div>
</div>
